<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>录音指示器样式演示</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #1f2937;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .controls {
            display: flex;
            gap: 12px;
        }

        .controls button {
            padding: 10px 20px;
            background: #4b5563;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .controls button:hover {
            background: #6b7280;
        }

        .controls button.active {
            background: #3b82f6;
        }

        /* 指示器容器 */
        .indicator {
            background: rgb(0, 0, 0);
            border-radius: 32px;
            padding: 12px 20px;
            display: none;
            align-items: center;
            gap: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .indicator.active {
            display: flex;
        }

        /* Hold模式：只有波浪 */
        .indicator.hold {
            width: 180px;
            height: 40px;
        }

        /* Toggle模式：波浪 + 按钮 */
        .indicator.toggle {
            width: 280px;
            height: 40px;
        }

        /* Processing模式：只有三个点 */
        .indicator.processing {
            width: 80px;
            height: 40px;
            justify-content: center;
        }

        /* 圆形按钮 */
        .round-button {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: opacity 0.2s;
        }

        .round-button:hover {
            opacity: 0.9;
        }

        .round-button:active {
            opacity: 0.8;
        }

        .round-button.cancel {
            background: #ef4444;
        }

        .round-button.confirm {
            background: #10b981;
        }

        /* 波浪动画容器 */
        .waveform {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 40px;
            flex: 1;
            gap: 4px;
        }

        /* 竖条 */
        .bar {
            flex: 1;
            background: white;
            border-radius: 999px;
            animation: wave 1.5s ease-in-out infinite;
        }

        /* 为每个条设置不同的延迟和高度 */
        .bar:nth-child(1) { animation-delay: 0s; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        .bar:nth-child(6) { animation-delay: 0.5s; }
        .bar:nth-child(7) { animation-delay: 0.6s; }
        .bar:nth-child(8) { animation-delay: 0.5s; }
        .bar:nth-child(9) { animation-delay: 0.4s; }
        .bar:nth-child(10) { animation-delay: 0.3s; }
        .bar:nth-child(11) { animation-delay: 0.2s; }
        .bar:nth-child(12) { animation-delay: 0.1s; }

        @keyframes wave {
            0%, 100% {
                height: 30%;
            }
            50% {
                height: 100%;
            }
        }

        /* Loading dots */
        .loading-dots {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
            height: 40px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #c8c8c8;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.4;
            }
            50% {
                opacity: 1;
            }
        }

        .info {
            color: #9ca3af;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="showMode('hold')" class="active" id="btn-hold">Hold模式</button>
        <button onclick="showMode('toggle')" id="btn-toggle">Toggle模式</button>
        <button onclick="showMode('processing')" id="btn-processing">Processing模式</button>
    </div>

    <!-- Hold模式：只有波浪 -->
    <div class="indicator hold active" id="indicator-hold">
        <div class="waveform">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <!-- Toggle模式：波浪 + 按钮 -->
    <div class="indicator toggle" id="indicator-toggle">
        <button class="round-button cancel">×</button>
        <div class="waveform">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <button class="round-button confirm">✓</button>
    </div>

    <!-- Processing模式：三个点 -->
    <div class="indicator processing" id="indicator-processing">
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div class="info">
        <p>Hold模式：按住录音时显示</p>
        <p>Toggle模式：点击切换录音时显示（带取消和确认按钮）</p>
        <p>Processing模式：录音结束后处理中</p>
    </div>

    <script>
        function showMode(mode) {
            // 隐藏所有指示器
            document.querySelectorAll('.indicator').forEach(el => {
                el.classList.remove('active');
            });

            // 移除所有按钮的active状态
            document.querySelectorAll('.controls button').forEach(btn => {
                btn.classList.remove('active');
            });

            // 显示选中的模式
            document.getElementById('indicator-' + mode).classList.add('active');
            document.getElementById('btn-' + mode).classList.add('active');
        }
    </script>
</body>
</html>
