name: Build macOS ARM64

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  workflow_call:
    inputs:
      version:
        required: false
        type: string

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version && format('v{0}', inputs.version) || github.ref }}

      - name: Get version
        id: version
        run: |
          if [[ -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(grep -m1 'version = ' pyproject.toml | cut -d'"' -f2)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --frozen --extra build

      - name: Convert icon to icns
        run: |
          if [ -f icon.png ] && [ ! -f icon.icns ]; then
            # macOS icons need ~10% padding to match system icon style
            # Create a larger canvas and center the icon
            mkdir -p icon.iconset

            # Function to create padded icon
            create_padded_icon() {
              size=$1
              output=$2
              # Calculate inner size (80% of total, leaving 10% padding on each side)
              inner_size=$((size * 80 / 100))
              offset=$(((size - inner_size) / 2))

              # Resize icon to inner size, then place on transparent canvas
              sips -z $inner_size $inner_size icon.png --out /tmp/icon_inner.png
              # Create transparent canvas and composite
              sips -p $size $size --padColor FFFFFF /tmp/icon_inner.png --out /tmp/icon_padded.png 2>/dev/null || \
                sips -z $size $size icon.png --out /tmp/icon_padded.png

              # For simplicity, just resize with padding effect using ImageMagick if available
              if command -v magick &> /dev/null; then
                magick icon.png -resize ${inner_size}x${inner_size} -gravity center -background none -extent ${size}x${size} "$output"
              else
                # Fallback: just resize (not ideal but works)
                sips -z $size $size icon.png --out "$output"
              fi
            }

            # Install ImageMagick for proper icon padding
            brew install imagemagick 2>/dev/null || true

            # Create all icon sizes with padding
            for size in 16 32 64 128 256 512 1024; do
              inner=$((size * 80 / 100))
              if command -v magick &> /dev/null; then
                magick icon.png -resize ${inner}x${inner} -gravity center -background none -extent ${size}x${size} /tmp/icon_${size}.png
              else
                sips -z $size $size icon.png --out /tmp/icon_${size}.png
              fi
            done

            cp /tmp/icon_16.png icon.iconset/icon_16x16.png
            cp /tmp/icon_32.png icon.iconset/icon_16x16@2x.png
            cp /tmp/icon_32.png icon.iconset/icon_32x32.png
            cp /tmp/icon_64.png icon.iconset/icon_32x32@2x.png
            cp /tmp/icon_128.png icon.iconset/icon_128x128.png
            cp /tmp/icon_256.png icon.iconset/icon_128x128@2x.png
            cp /tmp/icon_256.png icon.iconset/icon_256x256.png
            cp /tmp/icon_512.png icon.iconset/icon_256x256@2x.png
            cp /tmp/icon_512.png icon.iconset/icon_512x512.png
            cp /tmp/icon_1024.png icon.iconset/icon_512x512@2x.png

            iconutil -c icns icon.iconset -o icon.icns
            rm -rf icon.iconset /tmp/icon_*.png
          fi

      - name: Build with PyInstaller
        run: |
          JT_BINARY_NAME=just-talk-macos-arm64 JT_ONEFILE=0 JT_ICON=icon.icns \
            uv run pyinstaller just_talk.spec

      - name: Create DMG
        run: |
          hdiutil create -volname "Just Talk" \
            -srcfolder "dist/Just Talk.app" \
            -ov -format UDZO \
            "dist/just-talk-macos-arm64-${{ steps.version.outputs.version }}.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: just-talk-macos-arm64-${{ steps.version.outputs.version }}
          path: dist/just-talk-macos-arm64-${{ steps.version.outputs.version }}.dmg

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/') || inputs.version != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          files: dist/just-talk-macos-arm64-${{ steps.version.outputs.version }}.dmg
