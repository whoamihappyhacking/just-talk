name: Build Linux

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  workflow_call:
    inputs:
      version:
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version && format('v{0}', inputs.version) || github.ref }}

      - name: Get version
        id: version
        run: |
          if [[ -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(grep -m1 'version = ' pyproject.toml | cut -d'"' -f2)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build AppImage with Docker
        run: |
          docker build -f Dockerfile.linux-appimage --build-arg USE_CN_MIRROR=false -t just-talk-linux-appimage .
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            -e UV_INDEX_URL=https://pypi.org/simple \
            just-talk-linux-appimage \
            bash scripts/build-appimage.sh
          # Fix permissions (Docker runs as root)
          sudo chown -R $(id -u):$(id -g) dist/ AppDir/ .venv/ build/ 2>/dev/null || true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum "just-talk-${{ steps.version.outputs.version }}-x86_64.AppImage" > "just-talk-${{ steps.version.outputs.version }}-x86_64.AppImage.sha256"

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: just-talk-linux-appimage-${{ steps.version.outputs.version }}
          path: dist/just-talk-${{ steps.version.outputs.version }}-x86_64.AppImage

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/') || inputs.version != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          files: |
            dist/just-talk-${{ steps.version.outputs.version }}-x86_64.AppImage
            dist/just-talk-${{ steps.version.outputs.version }}-x86_64.AppImage.sha256
